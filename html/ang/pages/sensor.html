<button class="pull-right btn btn-primary" data-toggle="modal" data-target="#addModal">Add Sensor</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th ng-repeat="key in sensorHeaders">{{key}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sensor in allSensors">
      <td ng-repeat="key in sensorHeaders" >{{sensor[key]}}</td>
      <td><button class="btn btn-danger" ng-click="fillDeleteModal(sensor)" data-toggle="modal" data-target="#myModal">Delete</button></td>
      <td><button class="btn" ng-click="fillEditModal(sensor)" data-toggle="modal" data-target="#editModal"></button>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete sensor?</h4>
      </div>
      <div class="modal-body">
        {{deleteModal.name}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-danger" data-dismiss="modal" ng-click="deleteSensor(deleteModal.id)">Delete</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addModalLabel">Add Sensor</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
         <label for="addName">Name</label>
         <input type="text" class="form-control" id="addName" ng-model="add.name" placeholder="Enter name">
         <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
       </div>
       <div class="form-group">
         <label for="unitInput">Unit</label>
         <input type="text" class="form-control" id="unitInput" ng-model="add.unit" placeholder="Enter unit">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addSensor()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="editModalLabel">Edit Sensor</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
         <label for="editName">Name</label>
         <input type="text" class="form-control" id="editName">{{editModal.name}}</input>
         <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
       </div>
       <div class="form-group">
         <label for="editUnit">Unit</label>
         <input type="text" class="form-control" id="unitInput">{{editModal.unit}}</input>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editSensor()">Edit</button>
      </div>
    </div>
  </div>
</div>

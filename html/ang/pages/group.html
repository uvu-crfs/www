<table class="table">
  <thead>
    <tr>
      <th ng-repeat="key in groupHeaders">{{key}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="group in allGroups">
      <td ng-repeat="key in groupHeaders">{{group[key]}}</td>
      <td/><button class="btn btn-danger" ng-click="deleteGroup(group.id)">Delete</button><td>
    </tr>
  </tbody>
</table>

      <div class="modal-body">

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>

  </div>

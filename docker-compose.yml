crfs:
  build: "./docker-compose-secrets"
  links:
    - maria
  volumes:
    - "./:/var/www"
    - "./docker-compose-secrets:/var/secrets"
    - "./docker-compose-secrets/database.json:/var/www/lib/database.json"
  ports:
    - "80:80"
    - "443:443"
  environment:
    - docker=true
  #command: "bash"

maria:
  image: mariadb
  environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  volumes:
    - "./docker-compose-secrets:/var/secrets"
  ports:
    - "3306:3306"
